---
layout: default
title: Search
description:
parent: blog
---
<section>
    <div class="container no-padding">
        <div class="page-banner blog-banner">
            <div class="graphic"><img src="/images/floating/stamp-1.png" alt="24 north stamp"></div>
            <h1 class="page-title">Blog</h1>
        </div>
    </div>
</section>

<section class="blog-section">
    <div class="container">        
        <div class="row">
            <div class="col-sm-8">
                <div class="post search-result">
                    <h2> SEARCH RESULT: </h2>
                    <ul id="search-results"></ul>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="blog-right-block"> {% include blog-aside.html %} </div>
            </div>    
        </div>   
    </div>
</section>

<script>
  window.store = {
    {% for post in site.data._models.blog %}
      "{{ post.url_friendly_name }}": {
        "title": "{{ post.title | xml_escape }}", 
        "category": "{{ post.category.title | xml_escape }}",
        "content": {{ post.short_description | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url_friendly_name | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
