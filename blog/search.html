---
layout: default
title: Search
description:
parent: blog
---
<section class="inner-page-banner bg-img-cover" style="background-image: url(/assets/images/contact-hero.jpg);">
    <div class="banner-text">
      {% regionblock blog_banner_heading, type:header %}
        <h1>Blog</h1>
        {% endregionblock %}
    </div>
</section>

<section class="blog-container">
    <div class="blog-row">
        <div class="blog-col">
            <div class="post search-result">
                <h2> SEARCH RESULT: </h2>
                <ul id="search-results"></ul>
            </div>
        </div> 
        <div class="blog-right-block">
            {% include blog-aside.html %}
        </div>   
    </div>
</section>

<script>
  window.store = {
    {% for post in site.data._models.blog %}
      "{{ post.url_friendly_name }}": {
        "title": "{{ post.title | xml_escape }}", 
        "category": "{{ post.category.title | xml_escape }}",
        "content": {{ post.short_description | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url_friendly_name | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
