---
layout: default
---

{% assign blog = page %}
{% assign model = page %}

<section>
  <div class="container">
    <div class="blog-list blog-detail">
      <div class="col-md-12 no-padding">
        <div>

            <div class="blog-item">
                <h1>{{blog.title}}</h1>
                <span class="post-details">{{blog.date  |  date: "%B %d, %Y"}}</span>
                <div class="post-image-holder"><img src="{{blog.blogimage.url}}"  alt="{{blog.title}}" title="{{blog.title}}"  />
                  {% if blog.Image_caption != "" %}
                      {{blog.Image_caption}}
                  {% endif %}
                </div>
                 {{blog.more_content}}
                <div><a href="/blog" class="button-common btn-blue">See all Blog Posts<i class="fa fa-play"></i></a></div>
            </div>
        
     </div>
      </div>
      <!--<div class="col-md-4 no-padding">
        <div class="recent-wrap">
          <div class="recent-title">Recent Posts</div>
        </div>
      </div>-->
    </div>
  </div>
</section>
