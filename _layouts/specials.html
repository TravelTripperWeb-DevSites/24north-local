---
layout: default
---
<div class="loading" style="display:block;">Loading&#8230;</div>
<section class="container no-padding mb-50" tabindex="0">
  <div class="page-banner specials-bannner">
    {% region specials-banner-content %}
  </div>
</section>
<div rt3-special-rates="offers">
  <section class="models">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-sm-6 col-md-4 sp-content" ng-repeat="offer in offers.special_rates">
          <a ng-href="/special/#[[offer.rate_plan_name | formatNameForLink]]/">
            <!-- style="background-image: url('[[offer.lead_photo_url.yankee_large]]');" -->
            <div class="bg-styles img-inner img-fit">
              <img ng-src="[[offer.lead_photo_url.yankee_large]]" alt="[[offer.rate_plan_name]]" />
            </div>
          </a>

          <a ng-href="/special/#[[offer.rate_plan_name | formatNameForLink]]/">
            <p class="title">[[offer.rate_plan_name]]</p>
          </a>
          <p class="desp">[[offer.short_description | limitTo: 100 ]]</p>
          <div class="btn-holder">
            <a ng-href="/special/#[[offer.rate_plan_name | formatNameForLink]]/" class="button-common btn-blue">View this special<i class="fa fa-play"></i></a>
            <a ng-href="{{site.data.config.reztripUrl}}search?rate_code=[[offer.rate_plan_code]]&arrival_date=[[offer.stay_start_date | ifOldRetTodayDate:offer.min_lead_time]]&departure_date=[[offer.stay_start_date | ifOldRetTodayDate:offer.min_lead_time | addDayInDate:2 ]]"
              target="_blank" class="button-common btn-blue top-margin">Book Now<i class="fa fa-play"></i></a>
          </div>
          <div class="btn-holder extra padding"></div>
        </div>
      </div>
    </div>
  </section>
</div>
